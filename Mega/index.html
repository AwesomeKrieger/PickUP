<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Cooles Projekt">
  <title>Mist</title>

  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }

    #unity-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000;
    }

    #unity-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>

<body class="dark">

<div id="unity-container">
  <canvas id="unity-canvas"></canvas>
</div>

<div id="loading-cover" style="display:none;">
  <div id="unity-loading-bar">
    <div id="unity-logo"></div>
    <div id="unity-progress-bar-empty">
      <div id="unity-progress-bar-full"></div>
    </div>
    <div class="spinner"></div>
  </div>
</div>

<div id="unity-fullscreen-button" style="display:none;"></div>

<script>
  const BUILD_WIDTH  = 1920;
  const BUILD_HEIGHT = 1080;

  const container = document.getElementById("unity-container");
  const canvas = document.getElementById("unity-canvas");

  function resizeUnity() {
    const w = window.innerWidth;
    const h = window.innerHeight;
    const aspect = BUILD_WIDTH / BUILD_HEIGHT;

    let width = w;
    let height = w / aspect;

    if (height > h) {
      height = h;
      width = h * aspect;
    }

    container.style.width = width + "px";
    container.style.height = height + "px";
  }

  window.addEventListener("resize", resizeUnity);
  resizeUnity();

  const buildUrl = "Build";
  const loaderUrl = buildUrl + "/Mega.loader.js";

  const config = {
    dataUrl: buildUrl + "/Mega.data",
    frameworkUrl: buildUrl + "/Mega.framework.js",
    codeUrl: buildUrl + "/Mega.wasm",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "Krieger",
    productName: "PickUP",
    productVersion: "0.2"
  };

  if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
    config.devicePixelRatio = Math.min(window.devicePixelRatio, 2);
  }

  const script = document.createElement("script");
  script.src = loaderUrl;
  script.onload = () => {
    createUnityInstance(canvas, config);
  };
  document.body.appendChild(script);
</script>

</body>
</html>
